<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main id="container">
    <span>Magic Machine</span>
    <div id="display">212</div>

    <div id="modifiers-grid">
      <button id="clear">Clear</button>
      <button id="delete">⌫</button>
    </div>

    <div id="calc-grid">
      <button id="sqrt-op">√</button>
      <button id="power-op">x²</button>
      <button id="modulo-op">%</button>
      <button id="divide-op">÷</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="multiply-op">x</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="subtract-op">-</button>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="three">3</button>
      <button id="add-op">+</button>
      <button id="zero">0</button>
      <button id="delimiter">.</button>
      <button id="equals">=</button>
    </div>
  </main>

  <footer>
    <p>Copyright&copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      Jordan Papaditsas
    </p>
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
