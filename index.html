<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main id="container">
    <span>Magic Machine</span>
    <div id="display"></div>

    <div id="modifiers-grid">
      <button id="clear">Clear</button>
      <button id="delete">⌫</button>
    </div>

    <div id="calc-grid">
      <button class="calc-btns" id="sqrt-op">√</button>
      <button class="calc-btns" id="power-op">x²</button>
      <button class="calc-btns" id="modulo-op">%</button>
      <button class="calc-btns" id="divide-op">÷</button>
      <button class="calc-btns" id="seven">7</button>
      <button class="calc-btns" id="eight">8</button>
      <button class="calc-btns" id="nine">9</button>
      <button class="calc-btns" id="multiply-op">x</button>
      <button class="calc-btns" id="four">4</button>
      <button class="calc-btns" id="five">5</button>
      <button class="calc-btns" id="six">6</button>
      <button class="calc-btns" id="subtract-op">-</button>
      <button class="calc-btns" id="one">1</button>
      <button class="calc-btns" id="two">2</button>
      <button class="calc-btns" id="three">3</button>
      <button class="calc-btns" id="add-op">+</button>
      <button class="calc-btns" id="zero">0</button>
      <button class="calc-btns" id="splitter">.</button>
      <button class="calc-btns" id="equals">=</button>
    </div>
  </main>

  <footer>
    <p>Copyright&copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      Jordan Papaditsas
    </p>
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
